<!DOCTYPE html>
<html>
  <head>
    <title>Upload CSV File</title>
  </head>
  <body>
    <h1>Upload a CSV file</h1>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".csv" />
      <input type="submit" value="Upload" />
    </form>
  </body>
</html>
